<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Evalúa+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                <span>Evalúa+</span>
            </div>
            <h2>Crea tu Cuenta en Evalúa+</h2>
            <p class="auth-subtitle">Completa el formulario para unirte a la plataforma.</p>
            
            <form id="register-form">
                <div class="input-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña (mínimo 6 caracteres)</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label>¿Cuál es tu rol?</label>
                    <div class="role-selector">
                        <label>
                            <input type="radio" name="role" value="docente" checked>
                            <span>Docente</span>
                        </label>
                        <label>
                            <input type="radio" name="role" value="estudiante">
                            <span>Estudiante</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="cta-button">Crear Cuenta</button>
            </form>

            <div class="auth-switch">
                <p>¿Ya tienes una cuenta? <a href="login.html">Accede aquí</a></p>
            </div>
        </div>
    </div>
